<!doctype html>
<html>
    <head>
        <title>Valances_Login</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <h1><img src="Valances_Logo.png" width:50%><br>'ValanceS' Web View App Project.</h1>
        <form method="post" id="authForm" action="https://www.tistory.com/auth/login">
            <div>
              <label for="loginId">아이디</label>
              <input type="email" id="loginId" name="loginId" placeholder="ID" >
              <label for="loginPw">비밀번호</label>
              <input type="password" id="loginPw" name="password" placeholder="Password" >
            </div>
            <button type="submit"  link>로그인</button>
            <div>
              <input type="checkbox" id="keepLogin" name="keepLogin">
              <label for="keepLogin"><span>로그인 상태 유지</span></label>
            </div>
          </form>
        
    </body>
</html>
